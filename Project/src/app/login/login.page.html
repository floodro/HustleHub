<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="tertiary"> HustleHub </ion-card-title>
      </ion-card-header>

      <ion-card-content> 
        <ion-item>
          <ion-input label-placement="stacked" type="email" fill="outline" expand="block"> Email </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label-placement="stacked" type="password" fill="outline" expand="block"> Password </ion-input>
        </ion-item>

      <div class="forgot">
        <ion-button color="dark" fill="clear" size="full"> Forgot email / password? </ion-button>
      </div>

        <ion-button color="tertiary" size="full"> Login </ion-button>
        <ion-button color="tertiary" fill="clear" size="full" [routerLink] = "['/registration']"> Register </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

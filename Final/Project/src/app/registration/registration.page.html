<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success"> HustleHub </ion-card-title>
      </ion-card-header>

      <form (ngSubmit)="register()">
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Name <ion-icon name="person-outline"></ion-icon></ion-label>
            <ion-input [(ngModel)]="userName" name="userName" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email <ion-icon name="mail-outline"></ion-icon></ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password <ion-icon name="lock-closed-outline"></ion-icon></ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirm Password <ion-icon name="lock-closed-outline"></ion-icon></ion-label>
            <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
          </ion-item>
          
          <ion-button type="submit" color="success" size="full">Register</ion-button>
        </ion-card-content>
      </form>
    </ion-card>
  </div>
  
</ion-content>

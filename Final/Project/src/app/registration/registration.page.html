<ion-content>
  <!-- Job Types -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Which types of job do you want to look for?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group [(ngModel)]="selectedJobType">
        <ion-item *ngFor="let jobType of jobTypes">
          <ion-label>{{ jobType.label }}</ion-label>
          <ion-radio [value]="jobType.value"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <!-- User Information -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Information</ion-card-title>
    </ion-card-header>
    <form (ngSubmit)="register()">
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Name <ion-icon name="person-outline"></ion-icon></ion-label>
          <ion-input [(ngModel)]="userName" name="userName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email <ion-icon name="mail-outline"></ion-icon></ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password <ion-icon name="lock-closed-outline"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Confirm Password <ion-icon name="lock-closed-outline"></ion-icon></ion-label>
          <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button type="submit" color="success" size="full">Register</ion-button>
    </form>
  </ion-card>
</ion-content>

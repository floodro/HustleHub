<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">HustleHub</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email <ion-icon name="mail-outline"></ion-icon></ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password <ion-icon name="lock-closed-outline"></ion-icon></ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <div class="forgot">
          <ion-button color="dark" fill="clear" size="full">Forgot email / password?</ion-button>
        </div>

        <ion-button color="success" size="full" (click)="login()">Login</ion-button>
        <ion-button color="tertiary" fill="clear" size="full" [routerLink]="['/jobsearch']">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
